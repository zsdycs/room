<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room</title>
</head>

<body>
  <div class="container" x-data="room()" x-init="initRoom()">
    <div class="container-fluid banner">
      <h2 class="banner-text" x-html="title"></h2>
    </div>

    <form>
      <div class="row">
        <div class="col-sm">
          <p class="required">Name</p>
          <input type="text" placeholder="enter your name" x-model="clientOptions.username" required>
        </div>
        <div class="col-sm">
          <p class="required">Password</p>
          <input type="password" placeholder="enter password" x-model="clientOptions.password" required>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn" @click="join()" x-bind:disabled="isDisabledJoin">Join</button>
        <button type="button" class="btn" @click="leave()" x-show="isShowLeave">Leave</button>
      </div>
    </form>

    <div class="video-group">
      <div class="col">
        <p id="local-player-name" class="player-name"></p>
        <div id="local-player" class="player"></div>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <div id="remote-playerlist"></div>
      </div>
    </div>

    <div class="share" x-show="isShowShare">
      <button type="button" class="btn">
        <span aria-hidden="true">Copy link to share</span>
      </button>
    </div>
  </div>
</body>

</html>
